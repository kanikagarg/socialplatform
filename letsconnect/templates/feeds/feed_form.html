{% extends 'feeds/feed_list.html' %}
{% block post %}
    <form method="post">{% csrf_token %}
        {{ form.as_p }}
        <input type="submit" name="POST" class="btn btn-primary mb-5"></input>
    </form>
    {% if form.errors %}
        <div class="alert alert-danger my-5">
            {{ form.errors.title.as_text }}
        </div>
    {% endif %}
{% endblock %}
